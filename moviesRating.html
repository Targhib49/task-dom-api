<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/moviesRating.css">
    <title>RYMIB | Movies Rating</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="row">
            <div id="my-logo" class="col-2 text-right">
                <a href="index.html">
                    <img class="img-fluid" src="./assets/images/myLogo.png" alt="Home">
                </a>
            </div>
            <div id="my-title" class="col-10">
                <img class="img-fluid pt-2"
                    src="https://fontmeme.com/permalink/200410/95c10357ca9b2c13cd8c4051593ff189.png"
                    alt="graffiti-fonts">
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container-fluid">
        <div class="row justify-content-between py-2 myRow">
            <div id="main-container" class="col-9 ml-3">
                <div class="row justify-content-around mt-4">
                    <div class="col-3 card text-center">
                        <img id="movie-poster" class="card-img-top" src="./assets/images/no-image-available-png-3.png"
                            alt="Poster">

                        <div id="rating-group" class="py-2">

                        </div>
                        <a href="moviesInfo.html">See movies details</a>
                        <a href="userReview.html">Rate this movies</a>
                        <a href="index.html">Back to Home</a>

                    </div>
                    <div id="moviesInfo" class="col-8">
                        <div class="row pt-2">
                            <div class="col">
                                <span id="movie-title" class="h3"></span>
                            </div>
                        </div>
                        <div id="score-placeholder" class="row pt-4">

                        </div>
                        <div class="row pt-5 review-title">
                            <div class="col">
                                <span class="h6">What other user says: </span>
                            </div>
                        </div>
                        <div id="other-user-review">

                        </div>
                    </div>
                </div>
            </div>
            <div id="profile-box" class="col-2 mt-3 mr-4">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="./assets/images/pngwave.png" id="profile-box-photo"
                            class="img-fluid rounded-circle w-75 mb-4 border border-dark" alt="Profile photo">
                        <h5 id="profile-box-name" class="card-title mb-5"></h5>
                        <a href="userProfile.html">View Profile</a><br>
                        <a id="sign-out" href="welcome.html">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row align-items-center">
            <div class="col text-center">Copyright &copy; by Impactbyte #13 Master Mizuchi</div>
        </div>
    </footer>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/moviesRating.js"></script>
</body>

</html>
