<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/welcome.css">
    <title>RYMIB | Welcome</title>
</head>

<body>
    <main id="container" class="container-fluid">
        <div id="main" class="row align-items-center justify-content-center">
            <div id="welcome-container" class="col-8">

                <!-- Sign up container -->
                <div class="form-container sign-up-container">
                    <form id="user-register" class="needs-validation" novalidate>
                        <h1>Create Account</h1>
                        <input id="regName" type="text" placeholder="Name" />
                        <input id="regEmail" type="email" placeholder="Email" />
                        <input id="regPassword" type="password" placeholder="Password" />
                        <button>Sign Up</button>
                    </form>
                </div>

                <!-- Sign in container -->
                <div class="form-container sign-in-container">
                    <form id="user-login" class="needs-validation" novalidate>
                        <h1 class="mb-4">Sign in</h1>
                        <input id="logEmail" type="email" placeholder="Email" />
                        <input id="logPassword" type="password" placeholder="Password" />
                        <button class="mt-5">Sign In</button>
                    </form>
                </div>

                <!-- Overlay container -->
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>Are you ready to rate your favorite movie again?</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Friend!</h1>
                            <p>Don't have account yet? Join us and start your movie journey!</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/welcome.js"></script>
</body>

</html>
