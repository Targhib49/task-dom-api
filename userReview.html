<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/userReview.css">
    <title>RYMIB | User Review</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="row">
            <div id="my-logo" class="col-2 text-right">
                <a href="index.html">
                    <img class="img-fluid" src="./assets/images/myLogo.png" alt="Home">
                </a>
            </div>
            <div id="my-title" class="col-10">
                <img class="img-fluid pt-2"
                    src="https://fontmeme.com/permalink/200410/95c10357ca9b2c13cd8c4051593ff189.png"
                    alt="graffiti-fonts">
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container-fluid">
        <div class="row justify-content-between py-2 myRow">
            <div id="main-container" class="col-9 ml-3">
                <div class="row justify-content-around mt-4">
                    <div class="col-3 card">
                        <img id="movie-poster" class="card-img-top" src="./assets/images/no-image-available-png-3.png"
                            alt="Poster">
                        <div class="row justify-content-around mt-2">
                            <div class="col-3 text-center">
                                <button id="trash-button" class="btn reset-button" data-toggle="modal"
                                    data-target="#trash-modal"><i class="fa fa-trash"></i></button>
                            </div>
                            <div class="col-3 text-right">
                                <form id="favorite-mark" class="favorite">
                                    <input type="checkbox" id="marked-favorite" class="favorite" name="favorite"
                                        value="true" />
                                    <label for="marked-favorite" title="text"></label>
                                </form>
                            </div>
                        </div>
                        <div class="card-body my-3 text-center">
                            <a href="moviesInfo.html">See movies details</a><br>
                            <a id="not-ready" href="">See this movies rating</a><br>
                            <a href="index.html">Back to Home</a>
                        </div>
                    </div>
                    <div id="moviesInfo" class="col-8 mb-4">
                        <div class="row">
                            <div class="col">
                                <span id="movie-title" class="h3"></span>
                            </div>
                        </div>
                        <div class="row pt-5">
                            <div class="col">
                                <span class="h6">Enter your rating score :</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-7">
                                <form id="rating-star" class="rate">
                                    <input type="radio" id="star10" name="rate" value="10" disabled />
                                    <label for="star10" title="text">1 stars</label>
                                    <input type="radio" id="star9" name="rate" value="9" disabled />
                                    <label for="star9" title="text">2 stars</label>
                                    <input type="radio" id="star8" name="rate" value="8" disabled />
                                    <label for="star8" title="text">3 stars</label>
                                    <input type="radio" id="star7" name="rate" value="7" disabled />
                                    <label for="star7" title="text">4 stars</label>
                                    <input type="radio" id="star6" name="rate" value="6" disabled />
                                    <label for="star6" title="text">5 stars</label>
                                    <input type="radio" id="star5" name="rate" value="5" disabled />
                                    <label for="star5" title="text">6 stars</label>
                                    <input type="radio" id="star4" name="rate" value="4" disabled />
                                    <label for="star4" title="text">7 stars</label>
                                    <input type="radio" id="star3" name="rate" value="3" disabled />
                                    <label for="star3" title="text">8 stars</label>
                                    <input type="radio" id="star2" name="rate" value="2" disabled />
                                    <label for="star2" title="text">9 stars</label>
                                    <input type="radio" id="star1" name="rate" value="1" disabled />
                                    <label for="star1" title="text">10 star</label>
                                </form>
                            </div>
                            <div id="label-not" class="col-5 align-self-center">
                            </div>
                        </div>
                        <div class="row pt-5">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Give your best review : (Max : 300
                                        char)</label>
                                    <textarea id="text-review" class="form-control" id="exampleFormControlTextarea1"
                                        maxlength="300" rows="5" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div id="button-group" class="col text-right">
                                <button id="edit-review" type="submit" class="btn btn-primary old-button">Edit
                                    Review</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="profile-box" class="col-2 mt-3 mr-4">
                <div class="card text-center">
                    <div class="card-body">
                        <img id="profile-box-photo" src="" class="img-fluid rounded-circle w-75 mb-4 border border-dark"
                            alt="Profile photo">
                        <h5 id="profile-box-name" class="card-title mb-5">User name</h5>
                        <a href="userProfile.html">View Profile</a><br>
                        <a id="sign-out" href="">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row align-items-center">
            <div class="col text-center">Copyright &copy; by Impactbyte #13 Master Mizuchi</div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="trash-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                </div>
                <div class="modal-body">
                    Do you really want to delete your movie data?<br>
                    This include your favorite mark, review, and rating for this movie
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="submit-trash" type="button" class="btn btn-primary">Sure</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/userReview.js"></script>
</body>

</html>
