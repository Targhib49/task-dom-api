<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/userProfile.css">
    <title>RYMIB | User Profile</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="row">
            <div id="my-logo" class="col-2 text-right">
                <a href="index.html">
                    <img class="img-fluid" src="./assets/images/myLogo.png" alt="Home">
                </a>
            </div>
            <div id="my-title" class="col-10">
                <img class="img-fluid pt-2"
                    src="https://fontmeme.com/permalink/200410/95c10357ca9b2c13cd8c4051593ff189.png"
                    alt="graffiti-fonts">
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container-fluid">
        <div class="row py-2 myRow">
            <div id="profile-box" class="col-2 mt-3 mr-4">
                <div class="card text-center">
                    <div class="card-body">
                        <img id="profile-box-photo" src="./assets/images/pngwave.png"
                            class="img-fluid rounded-circle w-75 mb-4 border border-dark" alt="Profile photo">
                        <h5 class="card-title mb-5"></h5>
                        <div id="buttons">
                            <a id="edit-profile" class="old-button" href="">Edit Profile</a><br>
                            <a id="home" class="old-button" href="index.html">Back to Home</a><br>
                            <a id="sign-out" class="old-button" href="">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4 pt-5 profile-data">
                <div class="row">
                    <div class="col profile-title">Profile Info :</div>
                </div>
                <div class="row pt-3 align-items-center">
                    <div class="col-4">Name</div>
                    <div class="col-1">:</div>
                    <input id="profile-name" class="col-7 form-control" type="text" placeholder="" readonly>
                </div>
                <div class="row align-items-center pt-2">
                    <div class="col-4">Email</div>
                    <div class="col-1">:</div>
                    <input id="profile-email" class="col-7 form-control" type="email" placeholder="" readonly>
                </div>
                <div class="row align-items-center pt-2">
                    <div class="col-4">Password</div>
                    <div class="col-1">:</div>
                    <input id="profile-password" class="col-7 form-control" type="password" placeholder="" readonly>
                </div>

                <div class="row pt-5">
                    <div class="col profile-title">Your favorite movies :</div>
                </div>
                <div id="profile-favorite-box" class="row py-3 justify-content-around">

                </div>
            </div>

            <div class="col-5 ml-5 profile-review">
                <div class="row pt-5">
                    <div class="col profile-title">Your movies review :</div>
                </div>
                <div id="profile-review-box"></div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row align-items-center">
            <div class="col text-center">Copyright &copy; by Impactbyte #13 Master Mizuchi</div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="file-input" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Select your source</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-5">
                            <p>Put a link from internet</p>
                        </div>
                        <div class="col-1">
                            <p>:</p>
                        </div>
                        <div class="col-6">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control-sm" id="input-link">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="save-avatar" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="data-changes" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Do you really want to change your data?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="save-changes" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/userProfile.js"></script>
</body>

</html>
